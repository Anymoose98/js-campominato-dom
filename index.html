<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo Minato</title>
</head>
<body>

    <!-- Titolo e pulsante play -->
    <header class="d-flex my-3">
            <div class="col-6">
                <div class="contenuto-header ">
                    <h1 class="mx-3">Campo minato</h1>
                    <h2 class="mx-3" id="punteggio"></h2>
                </div>
            </div>

            <div class="col-6 ">
                <div class="contenuto-header d-flex align-items-center justify-content-center">
                    <h5 class="mx-3">Clicca per giocare:</h5>
                    <button class="btn btn-outline-success">play</button>
                </div>
            </div>
        </div>
    </header>

    <!-- schermata gioco -->
    <main class="bg-acqua">
        <div class="d-flex justify-content-center">
            <div id="contenitore" class="contenitore-main d-flex flex-wrap  my-5">
            </div>
        </div>
    </main>

<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
